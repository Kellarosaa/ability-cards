<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ability Cards</title>
    <style>
        h1 {
            width: 100%; /* Full width for margin auto to work */
            margin: 0 auto; /* Centering the header */
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .grid-item {
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s;
            text-align: center;
            position: relative; /* Position for absolute text */
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
        }
        .description {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Ability Cards</h1>
    <div class="grid-container">
        <div class="grid-item"><a href="link1.html"><img src="image1.jpg" alt="Image 1"><p class="description">Image 1 Description</p></a></div>
        <div class="grid-item"><a href="link2.html"><img src="image2.jpg" alt="Image 2"><p class="description">Image 2 Description</p></a></div>
        <div class="grid-item"><a href="link3.html"><img src="image3.jpg" alt="Image 3"><p class="description">Image 3 Description</p></a></div>
        <div class="grid-item"><a href="link4.html"><img src="image4.jpg" alt="Image 4"><p class="description">Image 4 Description</p></a></div>
    </div>
</body>
</html>
